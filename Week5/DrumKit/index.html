<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="drum.png" class="center-image" alt="Drum Image">
    <div class="keys">
        <button data-key="65" class="key">A<small> clap</small></button>
        <button data-key="83" class="key">S<small> hihat</small></button>
        <button data-key="68" class="key">D<small> kick</small></button>
        <button data-key="70" class="key">F<small> openhat</small></button>
        <button data-key="71" class="key">G<small> boom</small></button>
        <button data-key="72" class="key">H<small> ride</small></button>
        <button data-key="74" class="key">J<small> snare</small></button>
        <button data-key="75" class="key">K<small> tom</small></button>
        <button data-key="76" class="key">L<small> tink</small></button>
    </div>
      <!-- Ses dosyalarÄ± -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="./script.js"></script>
</body>
</html>
