<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Kullanıcı Kayıt Formu</h1>
    <!-- Form elemanları buraya eklenecek -->
    <form>
    <label for="ad">Ad:</label>
    <input type="text" id="ad" name="ad" required><br><br>

    <label for="soyad">Soyad:</label>
    <input type="text" id="soyad" name="soyad" required><br><br>

    <label for="email">E-Posta:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="parola">Parola:</label>
    <input type="password" id="parola" name="parola" required><br><br>

    <label>Cinsiyet:</label><br>
    <input type="radio" id="erkek" name="cinsiyet" value="erkek" required>
    <label for="erkek">Erkek</label>
    <input type="radio" id="kadin" name="cinsiyet" value="kadin">
    <label for="kadin">Kadın</label><br><br>

    <label for="meyve">Favori Meyveni Seç:</label>
    <select id="meyve" name="meyve" required>
                <option value="">Seçiniz</option>
                <option value="elma">Elma</option>
                <option value="muz">Muz</option>
                <option value="cilek">Çilek</option>

                <label for="mesaj">Mesaj:</label><br>
                <textarea id="mesaj" name="mesaj" rows="5" cols="30"></textarea><br><br>
    </select><br><br>
    <label for="mesaj">Mesaj:</label><br>
                <textarea id="mesaj" name="mesaj" rows="5" cols="30"></textarea><br><br>
    <input type="submit" value="Gönder">
    </form>
</body>




</html>
